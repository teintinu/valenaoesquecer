<template name="nao_assinou">

  <div class="demo-crumbs mdl-color-text--grey-500">
    Precisamos do seu apoio, assine abaixo.
  </div>
  <h3>Abaixo assinado</h3>

  <p>
  Para assinar você precisa:

  <ul>
    <li>
      Olá {{nome}}, você foi identificado por sua conta no Facebook
    </li>
    <li>
      Para concluir sua assinatura informe seu CPF: <input type="text" id="cpf" autofocus/><span></span><br />
    </li>
    <li>
      Ao concordar com os termos seu CPF e sua conta do Facebook serão anexados à esse abaixo assinado.
    </li>
  </ul>

  <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
    Clique aqui para confirmar sua assinatura
  </button>

</p>

<p>
      Porque seu CPF é importante?
      <ul>
        <li>Para confirmar que você é brasileiro</li>
        <li>Para evitar votos falsos</li>
      </ul>

</p>


</template>
